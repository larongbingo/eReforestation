sudo: required

language: node_js
node_js:
  - "10.16"

services:
  - mysql

addons:
  apt:
    sources:
      - mysql-5.7-trusty
    packages:
      - mysql-server
      - mysql-client

env:
  - DATABASE_NAME=thesis DATABASE_USERNAME=root DATABASE_PASSWORD=root NODE_ENV=testing JWT_PASSWORD=ThisIsATest

before_install:
  - sudo mysql -e "use mysql; update user set authentication_string=PASSWORD('root') where User='root'; update user set plugin='mysql_native_password';FLUSH PRIVILEGES;"
  - sudo mysql_upgrade -u root -proot
  - sudo service mysql restart
  - sudo mysql -e "CREATE DATABASE thesis; ALTER DATABASE thesis CHARACTER SET utf8 COLLATE utf8_bin;" -u root -proot
  - cd src/server
  - npm install -g pnpm

install:
  - pnpm install -g codecov
  - pnpm install
  - cd ../client
  - pnpm install

script:
  - npm run test -- --coverage
  - cd ../server
  - npm run test:cov

before_deploy:
  - pnpm install netlify-cli -g
  - cd ./client
  - npm run build

deploy:
  provider: script
  script: netlify deploy -s $NETLIFY_SITE_ID -t $NETLIFY_ACCESS_TOKEN ./client/build
  skip_cleanup: true
  on:
    branch: nextjs

after_script:
  - cd ..
  - codecov
