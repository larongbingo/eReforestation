sudo: required

language: node_js
node_js:
  - "10.16"

services:
  - mysql

addons:
  apt:
    sources:
      - mysql-5.7-trusty
    packages:
      - mysql-server
      - mysql-client

env:
  - MYSQL_DATABASE_NAME=enrollment_system MYSQL_USERNAME=root MYSQL_PASSWORD=root NODE_ENV=testing JWT_PASSWORD=ThisIsATest

before_install:
  - npm i -g npm@5.6.0
  - sudo mysql -e "use mysql; update user set authentication_string=PASSWORD('root') where User='root'; update user set plugin='mysql_native_password';FLUSH PRIVILEGES;"
  - sudo mysql_upgrade -u root -proot
  - sudo service mysql restart
  - sudo mysql -e "CREATE DATABASE thesis; ALTER DATABASE thesis CHARACTER SET utf8 COLLATE utf8_bin;" -u root -proot
  - cd src/server
  - npm install

script:
  - cd src/server
  - npm run test:cov

after_success:
  - npm run coverage
